# Alembic Configuration for EchoMind Migration Service
#
# This file is read by Alembic to configure migrations.
# The sqlalchemy.url is overridden at runtime via environment variable.

[alembic]
# Path to migration scripts
script_location = migrations

# Template for migration filenames
# Use timestamp prefix for ordering
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend src directory to path for echomind_lib imports
# Path: migration/ -> src/
prepend_sys_path = ..

# Timezone for file_template (UTC recommended)
timezone = UTC

# Max length of characters for slug
truncate_slug_length = 40

# Set to 'true' to run migrations in an offline mode
# (generates SQL without connecting to database)
output_encoding = utf-8

# Database URL (overridden by environment variable at runtime)
sqlalchemy.url = postgresql://user:pass@localhost:5432/echomind


[post_write_hooks]
# Hooks run after generating a new revision
# Uncomment to enable black formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
