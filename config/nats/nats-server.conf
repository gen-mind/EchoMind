# EchoMind NATS Server Configuration

# Server identity
server_name: echomind-nats

# Network configuration
host: 0.0.0.0
port: 4222

# HTTP monitoring
http_port: 8222

# Cluster disabled for single-node development
# cluster {
#   name: echomind-cluster
#   port: 6222
# }

# JetStream configuration (standalone mode)
jetstream {
  # Store directory
  store_dir: /data/nats
  
  # Maximum memory and storage
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Logging
log_file: "/dev/stdout"
logtime: true
debug: false
trace: false

# Limits
max_connections: 1000
max_control_line: 4096
max_payload: 10MB
max_pending: 64MB

# Timeouts
ping_interval: "2m"
ping_max: 5
write_deadline: "10s"
