log_level: INFO

service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  enable_cors: true

storage:
  # Storage configuration for production
  storage_path: /qdrant/storage
  
  # Performance settings
  performance:
    max_search_threads: 0  # Use all available CPU cores
    max_optimization_threads: 0  # Use all available CPU cores

# Cluster configuration (disabled for single-node)
cluster:
  enabled: false

# Telemetry (disable for privacy)
telemetry_disabled: true
